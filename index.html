              <h2 class="m-portfolioItem-title">Screendesign Projekt Wintersemester 2019/2020</h2>
              <h3 class="m-portfolioItem-subtitle">Lucas Cranach Timeline</h3>
              <p>In diesem Semester wurden die Studenten beauftragt,  ein Gestaltungskonzept für die Time-Ansicht im
                Cranach Digital Archive (CDA) zu entwickeln.  </p>
              <p>Basierend auf den Fähigkeiten, die  sowohl in Vorlesungen als auch in Workshops erhalten wurden, sollte
                hierfür ein Entwurf in dem Designtool "Figma" erstellt werden. </p>
              <p>Die Time-Ansicht soll einen Zeitstrahl zeigen, welcher nach Gemälden, Archivalien und deren Eigenschaften gefiltert
                werden kann. Eine spannende Herausforderung stellt hierbei die umfassende Menge an Werken dar.
              </p>
            </figcaption>
          </figure>

      <!-- ContentBlock Textblock mit Überschrift links
        ####################################################################-->
        <figure class="m-portfolioItem">
          <figcaption>
            <h2 class="m-portfolioItem-title">Gestaltungskonzept</h2>
            <h3 class="m-portfolioItem-subtitle">Regelungen und Inspiration</h3>
          </figcaption>
          <figcaption>
            Zuerst wurden allgemeine Regeln festgelegt und Inspirationen gesammelt.
            <p>Passende Abstände wurden anhand der Fibonacci Folge gewählt, für die Typografie diente das Material Design
              von Google als Leitfaden. Außerdem wurden ausschließlich Material Design Icons verwendet.
              Das Farbschema ist schlicht, um den Fokus hauptsächlich auf die Werke zu setzen.
             </p>
            <p> Inspirationen stammen von Anwendungen mit ähnlichen Funktionen wie z.B. "History", eine App, welche die Enstehung 
              des Universums und andere einschneidende Ereignisse auf Zeitstrahlen darstellt;  
              "mobile.de" und "AutoScout24" für die Filteroptionen.
            </p>
          </figcaption>
        </figure>

        <!-- ContentBlock Textblock mittig 
        ####################################################################-->
        <figure class="m-portfolioItemCentered is-big">
          <figcaption>
            <h2 class="m-portfolioItemCentered-title ">Stakeholder</h2>
            <!--<h3 class="m-portfolioItemCentered-subtitle">Unterübrschrift?</h3>-->
  
            <p>Die Anwendung spricht diverse Stakeholder an. Von kunstinteressierte Laien, über Lehrpersonen oder 
              SchülerInnen, bis hin zu Bühnenbildnern und Kostümdesignern.
            </p>
            <p>Das Design ist simpel und seriös. Es besteht eine große Auswahl an Funktionen für sowohl eine explorative, als 
              auch eine gezielte Suche in dem Archiv. Kunstinteressierte Laien können Museumsausflüge planen, in dem sie 
              Gemälde und deren Standorte speichern; Lehrende und Lernende können sich alle gesuchten Informationen beschaffen 
              und diese speichern; Bühnenbildner und Kostümdesigner können sich gezielt Sammlungen erstellen, in denen sie ihre 
              Inspirationen festhalten.</p>
          <p></p>
          </figcaption>
        </figure>

        <figure class="m-portfolioItem3Columns">
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Homescreen.png">
            <h3 class="m-portfolioItem-subtitle">Home
            </h3>
            <p>Zu Beginn gelangt man auf einen Homescreen, auf welchem eine Kurzbiografie von Lucas Cranach, News und 
              zuletzt angesehene Beiträge zu finden sind. </p>
            <p>In der unteren Navigationsleiste kann zwischen allen fünf Hauptscreens
              (Home, Filter, Zeitstrahl, Suche und Favoriten) gewechselt werden, um eine schnelle Bedienung zu ermöglichen.</p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Filter Home.png">
            <h3 class="m-portfolioItem-subtitle">Filter</h3> 
            <p>In den Filtern besteht die Möglichkeit zwischen den jeweils relevanten Eigenschaften zu wählen, die auf den Filteroptionen 
              der  Cranach Digital Archive Website basieren. 
               </p>
               <p>Nachdem alle gewünschten Optionen gewählt wurden, erfolgt über einen Button, 
                der die Anzahl der Ergebnisse anzeigt, der Wechsel auf den an der Auswahl angepassten Zeitstrahl. 
                 </p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Home Zeitstrahl.png">
            <h3 class="m-portfolioItem-subtitle">Zeitstrahl</h3> 
            <p>Der Zeitstrahl zeichnet sich besonders über seine Zoom Funktion aus. Die Jahreszahlen und die Anzahl an Ergebnissen passt sich der 
              aktuellen Zoomauswahl an. Dies trägt dazu bei, dass selbst große Mengen an Werken
              auf einem kleineren Screen anschaulich dargestellt werden können. 
              </p>
              <p>Die Ergebnisse werden zur Platzersparnis als Slimcards auf dem Zeitstrahl dargestellt, welche interaktiv, 
                durch einen CLick, zu einer Big Card mit allen ergänzenden Informationen 
                (wie z.B. Beschreibung und Literaturverweise) erweitert werden.</p>
          </figcaption>
        </figure>
      </div>

            <!-- ContentBlock 3 Spalten mit Bild und Text
        ####################################################################-->
        <figure class="m-portfolioItem3Columns">
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Big Card Gemälde.png">
            <h3 class="m-portfolioItem-subtitle">Big Card</h3> 
            <p>Hier befinden sich Informationen wie Beschreibung, Maße, Literaturreferenzen und vieles mehr.
            </p>Um die Menge der Daten übersichtlicher zu gestalten und auch für kleinere Screens zu optimieren, wurden vereinzelt 
            Dropdown-Listen eingebaut. Außerdem kann die Gesamtanzahl der Bilder in Kachelansicht und Einzelansicht erfolgen.
            <p>
              </p>
            <p>Ein besonderes Feature auf diesem Screen, ist die Anzeige des Standortes, auf einer interaktiven Map.
              Über sie, können weitere Details über den Standort erlangt werden und zu Favoriten hinzugefügt werden.
              Für bestimmte Nutzergruppen, ist die Funktion einer Übersicht über alle Werke an einem gewissen Standort  
              von Nutzen. 
              </p>
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Suchen Home.png">
            <h3 class="m-portfolioItem-subtitle">Suche</h3> 
            <p> Es können Suchvorgänge durch die Gemälde- und Archivaliensammlungen getätigt werden, sowie sich Vorschläge und zuletzt 
              gesuchte Beiträge anzeigen lassen. Dies soll die explorative Erkundung des Nutzers unterstützen.
          </figcaption>
  
          <figcaption>
            <img class="m-portfolioItem-image" src="img/Favorit home.png">
            <h3 class="m-portfolioItem-subtitle">Favoriten</h3> 
            <p>Favorisiert werden, können Filtereinstellungen, Cards und Standorte. </p>
              <p>Ein besonderes Feature auf dem Favoriten-Screen
                ist die Möglichkeit, eigene Sammlungen zu erstellen. Dies ist besonders praktisch für Nutzer, die 
                Recherche betreiben möchten.</p>
          </figcaption>
        </figure>
